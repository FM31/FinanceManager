<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Finance Manger Beta Login</title>
    <link rel="stylesheet" href="login_style.css">
  </head>
  <body>
    <div class="WRAPPER">
      <div class="BGIMAGE">
        <!-- image defined in the style sheet -->
      </div>
      <div class="INNER">
         <h1 id="hpage">Finance Manager</h1>
         <form class="UINPUT">
           <div id="IPBOX">
             <div id="EMAILIP">
               <label for="EmailID">Email Id:</label>
               <input type="email" name="EmailID" placeholder="example@host.com">
             </div>
             <div id="PWORD">
                <label for="Pass">Password:</label>
                <input type="password" name="Pass" value="">
              </div>
              <div id="SUBBOX">
               <input type="submit" name="Login" value="Login">
               <input type="submit" name="Register" value="Sign Up">
              </div>
              <div id ="FORGOTBOX">
                <input type="submit" name="ForgotPw" value="Forgot Password">
              </div>

            </div>
         </form>
         <img id = "MONEYIMG" src="money.jpg" alt="Image not found">
      </div>
    </div>


  </body>
</html>
